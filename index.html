<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <!-- side navbar -->
  <aside class="sidebar">
    <h1>Dashboard</h1>
    <!-- top navbar -->
    <ul class="nav">
      <li>
        <span class="icon"><i class="fa-solid fa-home"></i></span>
        <span class="item">Home</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-user"></i></span>
        <span class="item">Profile</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-message"></i></span>
        <span class="item">Messages</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
        <span class="item">History</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-list-check"></i></span>
        <span class="item">Tasks</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-user-friends"></i></span>
      </span>
        <span class="item">Communities</span>
      </li>
    </ul>
    <!-- bottom navbar -->
    <ul class="nav">
      <li>
        <span class="icon"><i class="fa-solid fa-gear"></i></span>
        <span class="item">Settings</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-desktop"></i></span>
        <span class="item">Support</span>
      </li>
      <li>
        <span class="icon"><i class="fa-solid fa-database"></i></span>
        <span class="item">Privacy</span>
      </li>
    </ul>
  </aside>

  <!-- header -->
  <header class="header-wrapper">
    <div class="top-header">
      <div class="search-bar">
        <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="text" id="search" name="search">
      </div>

      <div class="account">
        <span><i class="fa-regular fa-bell"></i></span>
        <!-- <div class="picture"></div> -->
        <img src="/images/Generic-Profile-Image.png" alt="" class="picture">
        <p class="name">Morgan Oakley</p>
      </div>

    </div>
    
    <div class="bottom-header">
      <div class="profile">
        <img src="./images/Generic-Profile-Image.png" alt="" class="profile-pic">
        <div class="profile-name">
          <p class="greeting">Hi there,</p>
          <p class="name">Morgan Oakley (@morgan)</p>
        </div>
      </div>

      <div class="header-buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>

    </div>
  </header>

  <main class="main-wrapper">
    <div class="projects">
      <!-- projects -->
    </div>
    <div class="announcements">
      <!-- announcements -->
    </div>
    <div class="trending">
      <!-- trending items -->
    </div>
  </main>

  <script src="javascript.js"></script>
</body>

</html>
